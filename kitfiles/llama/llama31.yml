manifestVersion: 1.0.0
package:
  name: llama3_1
  version: 3.1.0
  description: >-
    The Meta Llama 3.1 collection of multilingual large language models (LLMs) is
    a collection of pretrained and instruction tuned generative models in 8B, 70B and 405B sizes 
    (text in/text out). The Llama 3.1 instruction tuned text only models (8B, 70B, 405B) are optimized 
    for multilingual dialogue use cases and outperform many of the available open source and closed
    chat models on common industry benchmarks.
