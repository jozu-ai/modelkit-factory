manifestVersion: 1.0.0
package:
  name: falcon-7b
  version: 1.0.0
  description: >-
   Falcon-7B-Instruct is a 7B parameters causal decoder-only model built by 
   TII based on Falcon-7B and finetuned on a mixture of chat/instruct datasets.
  authors: ["TII"]
docs:
  - path: README.md
    description: Readme file.
model:
  name: falcon-7b-instruct
  path: pytorch_model-00001-of-00002.bin
  framework: PyTorch-2.0
  parts:
    - path: pytorch_model-00002-of-00002.bin
    - path: config.json
    - path: generation_config.json
    - path: pytorch_model.bin.index.json
    - path: special_tokens_map.json
    - path: tokenizer.json
    - path: tokenizer_config.json
    - path: configuration_falcon.py
    - path: handler.py
    - path: modeling_falcon.py

  description: >-
   Falcon-7B-Instruct is a 7B parameters causal decoder-only model built by 
   TII based on Falcon-7B and finetuned on a mixture of chat/instruct datasets.
  license: Apache-2.0
