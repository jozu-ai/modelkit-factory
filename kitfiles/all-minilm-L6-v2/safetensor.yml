manifestVersion: 1.0.0
package:
  name:  all-miniLM-L6-V2
  description: >-
    This is a sentence-transformers model: It maps sentences & paragraphs to a 384 dimensional
    dense vector space and can be used for tasks like clustering or semantic search.
  authors: ["Sentence Transformers"]
docs:
  - path: README.md
    description: Readme file.
model:
  name: all-miniLM-L6-V2
  path: model.safetensors
  parts:
  - path: config.json
  - path: config_sentence_transformers.json
  - path: modules.json
  - path: sentence_bert_config.json
  - path: special_tokens_map.json
  - path: tokenizer.json
  - path: tokenizer_config.json
  - path: vocab.txt
  - path: 1_Pooling/config.json
    
  description: >-
     Model weights saved in SafeTensors format.
  license: Apache 2.0
